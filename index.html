<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Project – Sponsors</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO -->
  <header class="hero">
    <div class="container">
      <img src="logo.png" alt="Project Logo" class="logo" />
      <h1>My Awesome Project</h1>
      <p>Building the future of open-source tools. <br>Thank you to our amazing sponsors!</p>
      <a href="https://github.com/your-username/your-repo" class="btn">View on GitHub</a>
    </div>
  </header>

  <!-- SPONSORS -->
  <section class="sponsors">
    <div class="container">

      <!-- GOLD TIER -->
      <h2>Gold Sponsors</h2>
      <div class="tier gold">
        <a href="https://example.com" target="_blank">
          <img src="sponsors/company1.png" alt="Company 1" />
        </a>
        <a href="https://example.com" target="_blank">
          <img src="sponsors/company2.png" alt="Company 2" />
        </a>
      </div>

      <!-- SILVER TIER -->
      <h2>Silver Sponsors</h2>
      <div class="tier silver">
        <a href="https://example.com" target="_blank">
          <img src="sponsors/startup1.png" alt="Startup 1" />
        </a>
        <a href="https://example.com" target="_blank">
          <img src="sponsors/dev2.png" alt="Dev 2" />
        </a>
        <a href="https://example.com" target="_blank">
          <img src="sponsors/team3.png" alt="Team 3" />
        </a>
      </div>

      <!-- BECOME A SPONSOR -->
      <div class="cta">
        <h3>Want to sponsor us?</h3>
        <a href="mailto:you@example.com" class="btn">Contact Us</a>
      </div>

    </div>
  </section>

  <footer>
    <p>Made with ❤️ by <a href="https://github.com/HeyImK">HeyImk</a></p>
  </footer>

</body>
</html>
