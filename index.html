    .dock { 
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); 
      padding: 12px 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);

      transform-origin: bottom;
    }
    .dock-item:hover { transform: scale(1.4) translateY(-10px); }
    .dock-item img, .dock-item svg { width: 100%; height: 100%; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5)); }
    .dock-label { 
      position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
      font-size: 11px; color: white; opacity: 0; transition: 0.2s;
